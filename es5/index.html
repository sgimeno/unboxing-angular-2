<!-- index.html -->
<html>
  <head>
    <title>Angular 2 ES5 Quickstart</title>
    <!--
      SystemJS is required by angular and so does Traceur cause we are using a non compiled version
    -->
    <script src="https://github.jspm.io/jmcriffey/bower-traceur-runtime@0.0.87/traceur-runtime.js"></script>
    <script src="https://jspm.io/system@0.16.js"></script>
    <script src="https://code.angularjs.org/2.0.0-alpha.27/angular2.dev.js"></script>

  </head>
  <body>

    <!-- The app component created in app.js -->
    <my-app></my-app>

    <!--
      We could require our bundle script in the classic way
      <script src="bundle.js"></script>
    -->
    <script>System.import('bundle');</script>
  </body>
</html>
